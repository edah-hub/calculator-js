<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <form name="form">
            <div class="display">
                <div data-previous-operand class="previous-operand"></div>
                <div data-current-operand class="current-operand"></div>
                <input type="text" placeholder="0" id="result" name="displayResult" />
            </div>
            
            <div class="buttons ">
                <div class="row" >
                    
                    <input type="button" name="b7"  value="7" onClick="display('7')">
                    <input type="button" name="b8" id="8" value="8" onClick="display('8')">
                    <input type="button" name="b9" id="9" value="9" onClick="display('9')">
                    <input type="button" name="addb" value="+" onclick="display('+')" >
                </div>
            

                <div class="row">
                    <div class="data-number">
                    <input type="button" name="b4" id="4" value="4" onClick="display('4')">
                    <input type="button" name="b5" id="5" value="5" onClick="display('5')")>
                    <input type="button" name="b6" id="6" value="6" onClick="display('6')">
                    <input type="button" name="subb" value="-" onclick="display('-')">
                </div>
                </div>

                <div class="row">
                    <div class="data-number">
                    <input type="button" name="b1" id="1" value="1" onClick="display('1')">
                    <input type="button" name="b2" id="2" value="2" onClick="display('2')">
                    <input type="button" name="b3" id="3" value="3" onClick="display('3')">
                    <input type="button" name="mulb" value="*" onclick="display('*')">
                </div>
                </div>

                <div class="row">
                    <div class="data-number">
                    <input type="button" name="b0" value="0" onclick="display('0')">
                    <input type="button" name="potb" value="." onclick="display('.')">
                    <input type="button" name="divb" value="/" onclick="display('/')">
                    <input type="button" class="red" value="=" onClick="displayResult.value=eval(displayResult.value)">
                </div>
                </div>
            </div>

        </form>
    </div>
    <script src="./js/main.js"></script>
</body>

</html>
